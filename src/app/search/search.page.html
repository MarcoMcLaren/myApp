<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="onSearchChange($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let restaurant of filteredRestaurants" (click)="addToCart(restaurant)">
      <ion-thumbnail slot="start">
        <ion-img [src]="restaurant.image"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ restaurant.name }}</h2>
        <p>Type: {{ restaurant.type }}</p>
        <p>Ratings: {{ restaurant.ratings }}</p>
        <p>Distance: {{ restaurant.distance }}</p>
        <p>Price: {{ restaurant.price }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

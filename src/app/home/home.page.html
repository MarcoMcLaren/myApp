<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-content [fullscreen]="true">
    <ion-card *ngFor="let restaurant of restaurants">
      <ion-card-header>
        <ion-card-title>{{ restaurant.name }}</ion-card-title>
        <ion-card-subtitle>{{ restaurant.type }}</ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
        <ion-img [src]="restaurant.image"></ion-img>
        <p class="rating">Ratings: {{ restaurant.ratings }}</p>
        <p class="distance">Distance: {{ restaurant.distance }}</p>
        <p class="price">Price: ${{ restaurant.price }}</p>
      </ion-card-content>
  
    </ion-card>
  </ion-content>
  
</ion-content>
